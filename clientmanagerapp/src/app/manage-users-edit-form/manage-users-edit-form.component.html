
  <div class="form-content">
      <div class="container-wrapper container d-flex justify-content-center align-items-center login-spacing">
          <div class="form-wrapper text-center">
            <h2 class="text-center">Edit User</h2>
            <form>
                <div class="form-group">
                  <input type="hidden" class="form-control" id="id" name="id" placeholder="Enter ID">
                </div>
      
                <div class="form-group">
                  <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter First Name">
                </div>
      
                <div class="form-group">
                    <input type="text" class="form-control" id="mname" name="mname" placeholder="Enter Middle Name">
                  </div>
      
                  
                  <div class="form-group">
                    <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter Last Name">
                  </div>
      
                  <div class="form-group">
                      <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username">
                  </div>
                  <div class="form-group">
                      <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
                  </div>
                  <label>Gender: &nbsp;</label>
                  <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="gender1" value="m">
                      <label class="form-check-label" for="gender1">Male</label>
                  </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="gender2" value="f">
                      <label class="form-check-label" for="gender2">Female</label>
                    </div>
                    <div class="add-button">
                        
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
              </form>
          </div>
        </div>
    
      </div>
