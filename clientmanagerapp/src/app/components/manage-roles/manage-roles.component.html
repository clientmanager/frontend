<h3>Manage Roles</h3>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Status</th>
        <th>Type</th>
        <th>Permissions</th>
        <th>Operations</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let role of roles" >
        <td>{{role.id}}</td>
        <td>{{role.rolename}}</td>
        <td>{{role.description}}</td>
        <td>{{role.active}}</td>
        <td>{{role.roletype}}</td>
        <div>
          <span *ngFor="let permission of role.rolepermissions; let isLast=last">
              {{permission.permissionname}}{{isLast ? '' : ', '}}
           </span>
        </div>
        <td><button type="button" class="btn btn-primary"  (click)="viewRolePermissions(role)" routerLinkActive="active" >View Permissions</button> &nbsp; <button type="button" class="btn btn-success"  (click)="updateRole(role)" routerLinkActive="active" >Edit</button> &nbsp;<button type="button" class="btn btn-danger" (click)="deleteRole(role.id)">Delete</button> </td>
      </tr>
    </tbody>
  </table>
  <div class="add-button">
      <button type="button" class="btn btn-primary" routerLink="/manage-roles-add-form" routerLinkActive="active">Add new role</button>
  </div>
</div>
