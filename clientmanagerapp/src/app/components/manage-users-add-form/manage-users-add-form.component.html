
  <div class="form-content">
  <div class="container-wrapper container d-flex justify-content-center align-items-center login-spacing">
      <div class="form-wrapper text-center">
        <h2 class="text-center">Add New User</h2>
        <form>
            <div class="form-group">
              <input type="hidden" class="form-control" [(ngModel)]="user.id" id="id" name="id" placeholder="Enter ID">
            </div>
  
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="user.fname" id="fname" name="fname" placeholder="Enter First Name">
            </div>
  
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="user.mname" id="mname" name="mname" placeholder="Enter Middle Name">
              </div>
  
              
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="user.lname" id="lname" name="lname" placeholder="Enter Last Name">
              </div>
  
              <div class="form-group">
                  <input type="text" class="form-control" [(ngModel)]="user.username" id="username" name="username" placeholder="Enter Username">
              </div>
              <div class="form-group">
                  <input type="password" class="form-control" [(ngModel)]="user.password" id="password" name="password" placeholder="Enter Password">
              </div>
              <label>Gender: &nbsp;</label>
              <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" [(ngModel)]="user.gender" id="gender1" name="gender" value="m" checked>
                  <label class="form-check-label" for="gender1">Male</label>
              </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" [(ngModel)]="user.gender" id="gender2" name="gender" value="f">
                  <label class="form-check-label" for="gender2">Female</label>
                </div>
                <div class="add-button">
                    
                  <button type="submit" class="btn btn-primary" (click)="createUser()">Submit</button>
                </div>
          </form>
      </div>
    </div>

  </div>
