<div class="container-wrapper container d-flex justify-content-center align-items-center login-spacing">
    <div class="form-wrapper text-center">
      <small>{{errorMessage}}</small>
      <h2 class="text-center">Login</h2>
      <form>
          <div class="form-group">
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" [(ngModel)]="username" >
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" [(ngModel)]="password"> 
          </div>
          <button type="submit" class="btn btn-primary" (click)="handleLogin()">Submit</button>
        </form>
    </div>
  </div>
