
  <div class="form-content">
    <div class="container-wrapper container d-flex justify-content-center align-items-center login-spacing">
        <div class="form-wrapper text-center">
          <h2 class="text-center">Edit Role</h2>
          <form name="form" #f="ngForm" (ngSubmit)="f.valid && updateRole()" novalidate>
              <div class="form-group">
                <input type="hidden" class="form-control" [(ngModel)]="role.id" id="id" name="id" placeholder="Enter ID">
              </div>
    
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="role.rolename" #rolename="ngModel" [ngClass]="{'is-invalid': f.submitted && rolename.invalid}" id="name" name="rolename" placeholder="Enter Name*" required>
                <div class="invalid-feedback">
                  <div>Role Name is Required</div>
                </div>
              </div>
    
              <div class="form-group">
                  <textarea class="form-control" id="description" [(ngModel)]="role.description" #description="ngModel" [ngClass]="{'is-invalid': f.submitted && description.invalid}" name="description" placeholder="Enter Description*" rows="3" required></textarea>
                  <div class="invalid-feedback">
                    <div>Description is Required</div>
                  </div>
                </div>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01">Role Type</label>
                </div>
                <select class="custom-select" [(ngModel)]="role.roletype" id="roletype" name="roletype">
                  <option class="dropdown-item" value="SYSTEM">SYSTEM</option>
                  <option class="dropdown-item" value="PROJECT">PROJECT</option>
                </select>
              </div>

              <div class="form-check">
                <input type="checkbox" [(ngModel)]="role.active" id="active" name="active" value="true" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="active">Active</label>
              </div>

              <br>

                <div class="add-button">
                  <button type="submit" class="btn btn-primary" >Submit</button>
                </div>
            </form>
        </div>
      </div>
  
    </div>
