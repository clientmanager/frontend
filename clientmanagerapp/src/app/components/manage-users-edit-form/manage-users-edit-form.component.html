
  <div class="form-content">
      <div class="container-wrapper container d-flex justify-content-center align-items-center login-spacing">
          <div class="form-wrapper text-center">
            <form name="form" #f="ngForm" (ngSubmit)="f.valid && updateUser()" novalidate>
              <div class="form-group">
                <input type="hidden" class="form-control" [(ngModel)]="user.id" id="id" name="id" placeholder="Enter ID">
              </div>
    
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="user.fname" #fname="ngModel" [ngClass]="{'is-invalid': f.submitted && fname.invalid}" id="fname" name="fname" placeholder="Enter First Name*" required>
                <div class="invalid-feedback">
                  <div>First name is required</div>
                </div>
              </div>
    
              <div class="form-group">
                  <input type="text" class="form-control" [(ngModel)]="user.mname" id="mname" name="mname" placeholder="Enter Middle Name">
                </div>

                <div class="form-group">
                  <input type="text" class="form-control" [(ngModel)]="user.lname" #lname="ngModel" [ngClass]="{'is-invalid': f.submitted && lname.invalid}" id="lname" name="lname" placeholder="Enter Last Name*" required>
                  <div class="invalid-feedback">
                    <div>Last name is required</div>
                  </div>
                </div>
    
                <div class="form-group">
                    <input type="text" class="form-control" [(ngModel)]="user.username" #username="ngModel" [ngClass]="{'is-invalid': f.submitted && username.invalid}" id="username" name="username" placeholder="Enter Username*" required>
                    <div class="invalid-feedback">
                      <div>Username is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" [(ngModel)]="user.password" #password="ngModel" [ngClass]="{'is-invalid': f.submitted && password.invalid}" id="password" name="password" placeholder="Enter Password*" required>
                    <div class="invalid-feedback">
                      <div>Password is required</div>
                    </div>
                </div>
                <label>Gender*: &nbsp;</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" [(ngModel)]="user.gender" id="gender1" name="gender" value="M" checked>
                    <label class="form-check-label" for="gender1">Male</label>
                </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" [(ngModel)]="user.gender" id="gender2" name="gender" value="F">
                    <label class="form-check-label" for="gender2">Female</label>
                  </div>
                  <div class="add-button">
                      
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
            </form>
          </div>
        </div>
    
      </div>
