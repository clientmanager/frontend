
  <div class="form-content">
    <div class="container-wrapper container d-flex justify-content-center align-items-center login-spacing">
        <div class="form-wrapper text-center">
          <h2 class="text-center">Add New Team</h2>
          <form name="form" #f="ngForm" (ngSubmit)="f.valid && createTeam()" novalidate>
              <div class="form-group">
                <input type="hidden" class="form-control" [(ngModel)]="team.id" id="id" name="id" placeholder="Enter ID">
              </div>
    
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="team.groupname" #groupname="ngModel" [ngClass]="{'is-invalid': f.submitted && groupname.invalid}" id="groupname" name="groupname" placeholder="Enter Name*" required>
                <div class="invalid-feedback">
                  <div>Team Name is Required</div>
                </div>
              </div>
    
              <div class="form-group">
                  <textarea class="form-control" [(ngModel)]="team.description" #description="ngModel" [ngClass]="{'is-invalid': f.submitted && description.invalid}" id="description" name="description" placeholder="Enter Description*" rows="3" required></textarea>
                  <div class="invalid-feedback">
                    <div>Team Description is Required</div>
                  </div>
              </div>

              <div class="form-check">
                <input type="checkbox" [(ngModel)]="team.active" id="active" name="active" value="true" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="active">Active</label>
              </div>

              <br>

                <div class="add-button">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
      </div>
  
    </div>
