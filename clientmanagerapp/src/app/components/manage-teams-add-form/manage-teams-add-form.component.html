
  <div class="form-content">
    <div class="container-wrapper container d-flex justify-content-center align-items-center login-spacing">
        <div class="form-wrapper text-center">
          <h2 class="text-center">Add New Team</h2>
          <form>
              <div class="form-group">
                <input type="hidden" class="form-control" [(ngModel)]="team.id" id="id" name="id" placeholder="Enter ID">
              </div>
    
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="team.groupname" id="groupname" name="groupname" placeholder="Enter Name">
              </div>
    
              <div class="form-group">
                  <textarea class="form-control" [(ngModel)]="team.description" id="description" name="description" placeholder="Enter Description" rows="3"></textarea>
              </div>

              &nbsp;&nbsp;

              <label>Status: &nbsp;</label>
              <div class="form-check form-check-inline">
                  <input class="form-check-input" [(ngModel)]="team.active" type="radio" id="active" name="active" value="true" checked>
                  <label class="form-check-label" for="active">Active</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" [(ngModel)]="team.active" type="radio" id="inactive" name="active" value="false">
                  <label class="form-check-label" for="inactive">Inactive</label>
                </div>
                <div class="add-button">
                  <button type="submit" class="btn btn-primary" (click)="createTeam()">Submit</button>
                </div>
            </form>
        </div>
      </div>
  
    </div>
